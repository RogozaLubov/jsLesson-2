<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task1</title>
    
    <script>
        let seconds = prompt (" Enter seconds ");
        let hours = Math.floor (seconds / 60 / 60)  ;
        let minutes = Math.floor (seconds / 60 ) - (hours * 60 );

        alert (hours);
        alert(minutes);


    </script>

</head>
<body>
    <h1>Задача 1. Секунды в часы и минуты</h1>
    <p>Дано n секунд. Определить сколько это в часах и минутах;
       Пример
       7260с это 2 часа 1 мнута
    </p>
</body>
