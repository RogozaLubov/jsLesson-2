        let heightCeiling = prompt ("Enter height ceiling (in meters)");

        let heightDoor = prompt ("Enter height door ");

        let perimetrRoom = (parseInt (widhtRoom) + parseInt (lenghtRoom)) * 2 ;
        let sWall = parseInt (perimetrRoom) * parseInt (heightCeiling);

        let sWindow = parseInt (widhtWindw) * parseInt (heightWindw) ;
        let sDoor = parseInt (widhtDoor) * parseInt (heightDoor) ;
        let sumAreas = parseInt (sWindow) + parseInt (sDoor);
        let netArea = parseInt (sWall) - parseInt (sumAreas);
        let sRolls = 5.3 ;

        let numberRolls = Math.ceil (parseInt(netArea) / parseInt (sRolls));
